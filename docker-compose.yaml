services:
  datasette:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ahl-datasette
    ports:
      - "8000:8000"
    volumes:
      - ./games.db:/app/games.db
      - ./metadata.yaml:/app/metadata.yaml
    environment:
      - DATASETTE_SETTINGS_METADATA=/app/metadata.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ahl-network


networks:
  ahl-network:
    driver: bridge