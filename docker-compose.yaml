services:
  datasette:
    build:
      context: .
      dockerfile: Dockerfile.datasette
    container_name: ahl-datasette
    ports:
      - "8001:8001"
    volumes:
      - ./games.db:/app/games.db
      - ./metadata.yaml:/app/metadata.yaml
    environment:
      - DATASETTE_SETTINGS_METADATA=/app/metadata.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - traefik.http.services.datasette.loadbalancer.server.port=8001
    networks:
      - ahl-network

  django:
    build:
      context: .
      dockerfile: Dockerfile.django
    container_name: ahl-django
    ports:
      - "8000:8000"
    volumes:
      - ./games.db:/app/games.db
      - ./db.sqlite3:/app/db.sqlite3
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost:8000}
      - SECURE_PROXY_SSL_HEADER=${SECURE_PROXY_SSL_HEADER}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - traefik.http.services.django.loadbalancer.server.port=8000
    networks:
      - ahl-network

networks:
  ahl-network:
    driver: bridge