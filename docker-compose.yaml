version: '3.8'

services:
  django:
    build:
      context: .
      dockerfile: Dockerfile.coolify
    environment:
      - DEBUG=off
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${PUBLIC_URL}
      - CSRF_TRUSTED_ORIGINS=${PUBLIC_URL}
      - SECURE_PROXY_SSL_HEADER=HTTP_X_FORWARDED_PROTO,https
      - DATABASE_NAME=/app/db.sqlite3
      - GAMES_DATABASE_NAME=/app/games.db
    volumes:
      - ./data:/app/data
      - ./games.db:/app/games.db
      - ./db.sqlite3:/app/db.sqlite3
    depends_on:
      - datasette
    networks:
      - default
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py load_dates &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 core.wsgi:application"

  datasette:
    build:
      context: .
      dockerfile: Dockerfile.datasette.coolify
    environment:
      - PUBLIC_URL=${PUBLIC_URL}
    volumes:
      - ./games.db:/app/games.db
    networks:
      - default
    restart: unless-stopped
    command: datasette games.db --host 0.0.0.0 --port 8001 --metadata metadata.yaml

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.coolify.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - django
      - datasette
    networks:
      - default
    restart: unless-stopped

networks:
  default:
    external: true
    name: coolify