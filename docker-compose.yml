services:
  django:
    build:
      context: .
      dockerfile: Dockerfile.django
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-off}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      - DATABASE_NAME=/app/db.sqlite3
      - GAMES_DATABASE_NAME=/app/games.db
    volumes:
      - ./data:/app/data
      - ./games.db:/app/games.db
      - ./db.sqlite3:/app/db.sqlite3
    depends_on:
      - datasette
    networks:
      - ahl-network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py load_dates &&
             gunicorn --bind 0.0.0.0:8000 core.wsgi:application"

  datasette:
    build:
      context: .
      dockerfile: Dockerfile.datasette
    ports:
      - "8001:8001"
    volumes:
      - ./games.db:/app/games.db
      - ./metadata.yaml:/app/metadata.yaml
    networks:
      - ahl-network
    environment:
      - DEBUG=True

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - django
      - datasette
    networks:
      - ahl-network

networks:
  ahl-network:
    driver: bridge